function draw_histogram(reference, pos_data){
            var margin = {top: 20, right: 20, bottom: 30, left: 50},
                width = 300 - margin.left - margin.right,
                height = 300 - margin.top - margin.bottom;

            var parseDate = d3.time.format("%d-%b-%y").parse;

            var x = d3.time.scale()
                .range([0, width]);

            var y = d3.scale.linear()
                .range([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

            var area = d3.svg.area()
                .x(function(d) { return x(d.date); })
                .y0(height)
                .y1(function(d) { return y(d.close); });

            var svg = d3.select("#myD3").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var data;

            d3.json("data/user/roster/323", function(error, json) {

              if (error) return console.warn(error);
              data = json;
              console.log(data);

              x.domain(d3.extent(data, function(d) { return d.points; }));
              y.domain([0, d3.max(data, function(d) { return d.points; })]);

              svg.append("path")
                  .datum(data)
                  .attr("class", "area")
                  .attr("d", area);

              svg.append("g")
                  .attr("class", "x axis")
                  .attr("transform", "translate(0," + height + ")")
                  .call(xAxis);

              svg.append("g")
                  .attr("class", "y axis")
                  .call(yAxis)
                .append("text")
                  .attr("transform", "rotate(-90)")
                  .attr("y", 6)
                  .attr("dy", ".71em")
                  .style("text-anchor", "end")
                  .text("Fantasy Points");
            });

          }
